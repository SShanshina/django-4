{% extends "base.html" %}
{% load static %}

{% block title %}Каталог{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1><a href="/catalog">Каталог</a></h1>
        </div>

        <div class="sort-block">
            Сортировать по:
            &nbsp&nbsp&nbsp
            <a href="/catalog?sort=name">названию</a>
            &nbsp&nbsp&nbsp
            <a href="/catalog?sort=min_price">начиная с дешевых</a>
            &nbsp&nbsp&nbsp
            <a href="/catalog?sort=max_price">начиная с дорогих</a>
            <p></p>
        </div>

        <div class="content">
            <div class="row">
                {% for phone in phones %}
                    <div class="col" style="padding-top: 0; padding-right: 100px; padding-bottom: 50px">
                        <h1><a href="/catalog/{{ phone.slug }}">{{ phone.name }}</a></h1>
                        <b>Стоимость: {{ phone.price }}р.</b>
                        <br>
                        <img width="320" height="auto" src={{ phone.image }} alt="{{ phone.name }}">
                        <div class="w-100"></div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
